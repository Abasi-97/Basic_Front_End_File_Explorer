<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="justify-content-center p-3">
        <div class="container">
            <div class="navbar-brand">
                Frontend File manager
            </div>
            <div class="d-flex gap-2">
                <button class="btn bg-success text-white newfolder">+New Folder</button>
                <button class="btn bg-primary text-white newfile">+New File</button>
                <button class="btn bg-warning text-white rename">Rename</button>
                <button class="btn bg-danger text-white delete">Delete</button>
                
            </div>
        </div>
    </div>
    <section>
        <div class="container py-auto">
            <div class="row">
                <div class="col-md-4">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="files.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="help.html" class="nav-link">Help</a>
                        </li>
                    </ul>
    
                </div>
                <div class="col-md-8">
                    <div class="d-flex mt-3">
                        <span class="m-3">../</span>
                        <input type="text" class="form-control no-border" placeholder="search">
                        <button class="btn bg-primary no-radius"><div class="text-white">Search</div></button>
                    </div>
                    <section class="bg-white text-center p-5 main-display">
                        <table class="table file-table"></table>
                        <div class="row gx-5 content-list">

                        </div>
                        <div class="text-center display-message"></div>
                    </section>
                </div>
                
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
