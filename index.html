<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row g-5">
        <div class="col-lg-3">
          <div class="p-4">
            <h5 class="mt-0 ms-3 text-dark">File Explorer</h5>
            <ul class="nav flex-column main-nav ms-3">
                
            </ul>
          </div>
              
              
        </div>
        <div class="col-lg-9">
            <div class="py-4">
                <div class="button-box">
                    <div class="d-flex gap-2">
                        <button class="btn bg-primary text-white newfolder">Folder</button>
                        <button class="btn bg-primary text-white newfile">File</button>
                        <button class="btn bg-primary text-white rename">Rename</button>
                        <button class="btn bg-primary text-white delete">Delete</button>
                        
                    </div>
                </div>
                
            </div>
            <section>
                <div class="py-auto">
                    <div class="col-md-10">
                        <div class="d-flex">
                            <button class="btn p-0 border-0 parent-directory-btn">
                                <img src="img/uparrow.png" alt="" class="img-fluid" style="width:50px; height: 50px;"/>
                            </button>
                            <input type="text" class="form-control no-border search-input" placeholder="search">
                            <button class="btn bg-primary no-radius search-btn"><div class="text-white">Search</div></button>
                        </div>
                        <section class="bg-white text-center main-display">
                            <table class="table file-table mt-3"></table>
                            <div class="row gx-5 content-list">
        
                            </div>
                            <div class="text-center display-message"></div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>i
</body>
</html>
